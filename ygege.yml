##############################################################################
# UI Setting
##############################################################################
settings:
  - name: sort
    type: select
    label: Sort
    default: seed
    options:
      name: Name
      seed: Seed
      comments: Comments
      publish_date: Publish date
      completed: Completed
      leech: Leech
  - name: order
    type: select
    label: Order
    default: desc
    options:
      asc: Ascendant
      desc: Descendant

##############################################################################
# Search request
##############################################################################
search:
  paths:
    - path: /search
      response:
        type: json

  inputs:
    q:    "{{ .Keywords }}"
    name: "{{ .Keywords }}"
    sort:  "{{ .Config.sort }}"
    order: "{{ .Config.order }}"
    categories: "{{ .Query.Categories }}"
    season: "{{ .Query.Season }}"
    ep:     "{{ .Query.Ep }}"
    imdbid: "{{ .Query.IMDBID }}"
    tmdbid: "{{ .Query.TMDBID }}"
    tvdbid: "{{ .Query.TVDBID }}"

  rows:
    selector: '$'

  fields:
    id:       { selector: id }
    category: { selector: category_id }
    title:    { selector: name }
    details:  { selector: download }
    download:
      text: "/torrent/{{ .Result.id }}"
    seeders:  { selector: seed }
    leechers: { selector: leech }
    grabs:    { selector: completed }
    date:     { selector: age_stamp }
    size:     { selector: size }
